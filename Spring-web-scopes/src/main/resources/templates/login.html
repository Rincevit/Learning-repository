<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<form action="/" method="post">
  Username: <label>
  <input type="text" name="username" />
</label><br />
  Password: <label>
  <input type="password" name="password" />
</label><br />
  <button type="submit">Log in</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
